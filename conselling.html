<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counselling Session</title>
	<link rel="stylesheet" href="style7.css">
</head>
<body>
	<main>
		<section class="counselling-session">
			<h1>Counselling Session</h1>
			<p>Connect with a licensed therapist for a safe and confidential conversation.</p>
			<div class="therapist-info">
				<img src="https://tse1.mm.bing.net/th?id=OIP.a-3HDekiQ0vHyVdJpyR15wHaE8&pid=Api&P=0&h=180" alt="Therapist Profile">
				<h2>Therapist Name: Jane, LCSW</h2>
				<p>Specialty: Anxiety, Depression, Trauma</p>
			</div>
			<div class="session-chat">
				<h2>Chat with Jane</h2>
				<textarea id="chat-input" placeholder="Type your message..."></textarea>
				<button id="send-btn">Send</button>
				<div class="chat-log">
					<!-- chat log will be displayed here -->
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2024 counselling session</p>
	</footer>
	<script src="script5.js"></script>
</body>
</html>
